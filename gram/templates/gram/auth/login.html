{% extends 'gram/base.html' %} {% block content %}
<section id="main">
	{% include 'gram/auth/topbar.html' %}
	<div class="forms">
		<h1 class="title">{{title}}</h1>
		<form action="" id="form">
			<div class="group">
				<label class="label" for="username">Username</label>
				<input
					class="input"
					type="text"
					name="username"
					id="username"
					autocomplete="off"
				/>
			</div>
			<div class="group">
				<label class="label" for="password">Password</label>
				<input
					class="input"
					type="password"
					name="password"
					id="password"
					autocomplete="off"
				/>
			</div>
			<input class="btn" type="submit" value="Login" />
		</form>
	</div>
</section>
{% endblock %}
