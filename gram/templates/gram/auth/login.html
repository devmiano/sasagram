<section id="main">

	<h1>Login Page</h1>
  <form action="" id="form">
    <div class="group">
      <label class="label" for="username">Username</label>
      <input class="input" type="text" name="username" id="username">
    </div>

      <label class="label" for="password">Password</label>

  </form>
</section>
{% endblock %}
