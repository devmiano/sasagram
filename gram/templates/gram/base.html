<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content <!-- Local CSS -- />
		{% load static %}
		<link href="{% static 'gram/css/global.css' %}" rel="stylesheet" />
		<!-- Title -->
		{% if title %}
		<title>Sasagram | {{title}}</title>
		{% else %}
		<title>Sasagram | Share your Story, Saa ni Sasa</title>
		{% endif %}
	</head>
	<body class="app">
		{% block content %} {% endblock %}
		<footer id="footer">
			<p class="text">Made with &#10084; by devmiano</p>
			<p class="copy">&copy; 2022 Sasagram.</p>
			<p class="text">All rights reserved.</p>
		</footer>
		{% block scripts %}
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
			integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		{% endblock %}
	</body>
</html>
