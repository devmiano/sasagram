<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		{% load static %}
		<link href="{% static 'gram/css/global.css' %}" rel="stylesheet" />
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'gram/icons/favicon.svg' %}">
		<!-- Title -->
		{% if title %}
		<title>Sasagram | {{title}}</title>
		{% else %}
		<title>Sasagram | Share your Story, Saa ni Sasa</title>
		{% endif %}
	</head>
	<body id="app">
		{% block content %} {% endblock %}
		{% load static %}
		<script src="{% static 'gram/scripts/menu.js' %}"></script>
		<script src="{% static 'gram/scripts/search.js' %}"></script>
		{% block scripts %}
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
			integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		{% endblock %}
	</body>
</html>
