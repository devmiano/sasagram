{% load static %} {% for gram in grams %}
<div class="card">
	<a class="user" href="#">
		<img class="prof" src="{{gram.profile.photo.url}}" alt="{{gram.user}}" />
		<p class="name">@{{gram.user}}</p>
	</a>
	<a class="post" href="#">
		<img class="image" src="{{gram.photo.url}}" alt="{{gram.title}}" />
	</a>
	<div class="footer">
		<div class="left">
			<a href="#" class="link">
				<img
					class="icon"
					src="{% static 'gram/icons/line/heart-alt.svg'%}"
					alt="heart"
				/>
			</a>
			<a href="#" class="link">
				<img
					class="icon"
					src="{% static 'gram/icons/line/comment-alt.svg'%}"
					alt="comment"
				/>
			</a>
		</div>
		<a href="#" class="link">
			<img
				class="icon"
				src="{% static 'gram/icons/line/bookmark-alt.svg'%}"
				alt="bookmark"
			/>
		</a>
	</div>
	<div class="content">
		<p class="likes">
			Liked by <span class="like">Jess</span> and
			<span class="like">{{gram.likes}}</span> others
		</p>
		<p class="caption">{{gram.caption}}</p>
		<p class="date">{{gram.posted | date:"jS M Y"}}</p>
	</div>
</div>
{% endfor %}
