{% load static %}
<nav id="navbar">
	<a class="navbrand" href="/">
		<img class="logo" src="{% static 'gram/icons/logo.svg' %}" alt="logo" />
	</a>
	{% if user.is_authenticated %}
	<div class="links">
		<a class="btn" href="{% url 'profile' current_user %}">{{current_user}}</a>
		<a class="btn" href="auth/logout/">Logout</a>
	</div>
	{% else %}
	<div class="links">
		<a class="btn" href="{% url 'join' %}">Join</a>
		<a class="btn" href="{% url 'login' %}">Login</a>
	</div>
	{% endif %}
</nav>
