{% load static %}
<nav class="navbar">
	<a href="/">
		<img src="{% static 'gram/icons/logo-text.svg' %}" alt="logo">
	</a>
	{% if user.is_authenticated %}
	<div class="links">
		<a href="{% url 'profile' current_user %}">{{current_user}}</a>
		<a href="auth/logout/">Logout</a>
	</div>
	{% else %}
	<div class="links">
		<a class="btn" href="{% url 'join' %}">Join</a>
		<a class="btn" href="{% url 'login' %}">Login</a>
	</div>
	{% endif %}
</nav>
