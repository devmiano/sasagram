{% extends 'gram/base.html' %} {% block content %}
<main id="main">
	<div class="forms">
		<h1 class="title">{{title}}</h1>
		<form id="form" action="" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="container">
				<div class="group">
					<label class="label" for="photo">Photo</label>
					<input class="input" type="file" name="photo" id="photo" required />
				</div>
				<div class="groups">
					<div class="group">
						<label class="label" for="caption">Enter Title</label>
						<input class="input" type="text" id="title" name="title" required />
					</div>
					<div class="group">
						<label class="label" for="caption">Enter caption</label>
						<textarea
							class="input"
							type="textarea"
							id="caption"
							name="caption"
							rows="3"
							required
							autocomplete="off"
						></textarea>
					</div>
				</div>
			</div>

			<div class="cta">
				<a class="btn-link" href="/">Go Back</a>
				<input class="btn-submit" type="submit" value="Create" />
			</div>
		</form>
	</div>
</main>
{% endblock %}
