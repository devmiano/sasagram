{% extends 'gram/base.html' %} {% block content %}
<main id="main">
	{% include 'gram/navbar.html' %}
	<section id="profile">
		<div class="banner">
			<div class="wrapper">
				<img
					class="photo"
					src="{{ user_profile.photo.url }}"
					alt="{{user_profile.user.username}}"
				/>
			</div>
			<div class="info">
				<h5 class="title">{{user_profile.firstname}} {{user_profile.lastname}}</h5>
				<p class="username">@{{user_profile.user.username}}</p>
			</div>
			<div class="stats">
				<div class="stat">
					<p class="count">200</p>
					<p class="text">Posts</p>
				</div>
				<div class="stat">
					<p class="count">200</p>
					<p class="text">Followers</p>
				</div>
				<div class="stat">
					<p class="count">200</p>
					<p class="text">Following</p>
				</div>
			</div>
			<div class="cta">
				<button class="btn">Follow</button>
			</div>
		</div>
		<div class="content">
			<h1 class="title">Posts</h1>
		</div>
	</section>
</main>
{% include 'gram/footer.html' %} {% endblock %}
